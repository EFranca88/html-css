<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo-classe</title>
    <style>
        div {
            display: inline-block; /* utilizado para alinhar verticalmente o que está sendo exibido */
            background-color: lightgray;
            border: 1px solid black; /* Coloca uma borda em cada tag ou classe que receberá o estilo */
            text-align: center;
            height: 180px;
            width: 220px;
        }

        div:hover{
            background-color: yellow;
        }
    </style>
</head>
<body>
    <div id="d1">01</div>
    <div id="d2">02</div>
    <div id="d3">03</div>

</body>
</html>
