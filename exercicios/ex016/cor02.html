<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradiente em CSS</title>
    <style>
        * { /* configurações globais das CSS */
            height: 100%;
        }
        body{
            background-image: radial-gradient(circle at 100% 100%,#7611FF ,#AB00FB,#FF00DC,#FF004E,#FF2A33,#FFC700);
            background-attachment: fixed; /* para não rolar o degrade */
        }
    </style>
</head>
<body>
    <h1>Testando Gradiente</h1>    
</body>
</html>
